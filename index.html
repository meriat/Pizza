<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order your Pizza</h1>
      </div>
      <img class="animated tada dalay-4s" src="img/download.jpg" alt="Pizza Picture" />
      <form id="input">
        <h2>Select a topping</h2>
        <div class="row">
          <div class="col-md-4">
            <label>
              <input type="checkbox" name="topping" value="cheese">
              Cheese
              </label>
          </div>
          <div class="col-md-4">
            <label>
              <input type="checkbox" name="topping" value="pepperoni">
              Pepperoni
              </label>
          </div>
          <div class="col-md-4">
            <label>
              <input type="checkbox" name="topping" value="artichoke">
              Artichoke
              </label>
          </div>
          </div>
          <h2>Select a size</h2>
          <div class="row">
            <div class="col-md-4">
                <label>
                  <input type="radio" name="size" value="small">
                  Small
                </label>
              </div>
              <div class="col-md-4">
                <label>
                  <input type="radio" name="size" value="medium">
                  Medium
                </label>
              </div>
                <div class="col-md-4">
                <label>
                  <input type="radio" name="size" value="large">
                  Large
                </label>
              </div>
            </div>
              <div>
                <h2>How many of these do you want?</h2>
                <input type="text" id="items" class="form-control" />
                <button id="btn" type="submit" class="btn btn-primary">Total Price</button>
              </div>
            </form>
        <div id="result">

        </div>
      </div>
  </body>
</html>
